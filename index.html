<!DOCTYPE html>
<html lang="id">
  <head>
    <!-- Metadata Dasar -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNIP UI | Live Code Editor</title>

    <!-- Deskripsi dan Kata Kunci untuk SEO -->
    <meta
      name="description"
      content="SNIP UI adalah live code editor interaktif yang memungkinkan Anda menulis HTML, CSS, dan JavaScript secara real-time dengan pratinjau langsung."
    />
    <meta
      name="keywords"
      content="SNIP UI, code editor, live editor, HTML, CSS, JavaScript, web development, code snippet, pratinjau, responsive"
    />
    <meta name="author" content="Tim SNIP UI" />

    <!-- Tag Open Graph untuk Berbagi di Media Sosial (misalnya, Facebook) -->
    <meta property="og:title" content="SNIP UI | Editor Kode Langsung" />
    <meta
      property="og:description"
      content="Tulis dan lihat pratinjau kode HTML, CSS, dan JavaScript secara instan dengan SNIP UI."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://snip-ui.vercel.app/" />
    <meta property="og:image" content="https://snipui.com/snip-circle.png" />

    <!-- Tag Twitter Card untuk Berbagi di Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SNIP UI | Editor Kode Langsung" />
    <meta
      name="twitter:description"
      content="Tulis dan lihat pratinjau kode HTML, CSS, dan JavaScript secara instan."
    />
    <meta name="twitter:image" content="https://snipui.com/snip-circle.png" />

    <!-- Link Kanonik untuk Mencegah Konten Duplikat -->
    <link rel="canonical" href="https://snip-ui.vercel.app/" />

    <!-- Favicon -->
    <link rel="icon" href="/snip-ui.ico" />

    <!-- Skrip dan Gaya -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
